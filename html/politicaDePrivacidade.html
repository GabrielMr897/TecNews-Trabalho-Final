<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../js/script.js" defer></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/TecNews.png"
      type="image/x-icon"
    />
    <title>TecNews</title>
  </head>

  <body class="">
    <header id="topo">
      <a href="index.html" class="logo">
        <img src="../assets/TecNews.png" alt="Logo TecNews" />
      </a>

      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Busque aqui..."
          aria-label="busque aqui..."
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary searchButton"
          type="button"
          id="button-addon2"
        >
          <img src="../assets/lupa-arredondada.png" alt="botão para buscar" />
        </button>
      </div>
      <div class="switch">
        <button class="buttonD" onclick="darkMode()">
          <img src="../assets/lua-minguante.png" alt="botão Lua dark mode" />
        </button>
        <button class="buttonL" onclick="lightMode()">
          <img
            src="../assets/simbolo-de-sol-preto-solido.png"
            alt="botão Sol light mode"
          />
        </button>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                >Últimas notícias</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mais lidas</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Notícias
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Software</a></li>
                <li><a class="dropdown-item" href="#">Hardware</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
<body>
    <h1> EM MANUTENÇÃO...</h1>
    
</body>
</html>
